build:
    image: default-bionic
    environment:
        php: 8.1.2
  nodes:
    coverage:
      tests:
        override:
          - command: vendor/bin/phpunit --coverage-clover phpunit.coverage.xml 
            coverage:
              file: coverage.xml
              format: clover
    analysis:
      tests:
        override:
          - php-scrutinizer-run